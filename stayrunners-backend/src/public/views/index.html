<!-- src/public/views/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>StayRunners</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="app">
        <form id="loginForm" class="login-form" data-testid="login-form">
            <h2>Login to StayRunners</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    data-testid="email-input"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                >
                <div class="error">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    data-testid="password-input"
                    minlength="8"
                >
                <div class="error">Password must be at least 8 characters</div>
            </div>
            <button type="submit" data-testid="submit-button">Login</button>
        </form>
    </div>
    <script src="/static/js/login.js"></script>
</body>
</html>
